<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>星奈の秘密収集室</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../../assets/images/ico/hoshina-avatar-round.ico">
    <style>
        /* 全局基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #fadadd; /* 主背景色 */
            color: #6d6875; /* 主字体色 */
            padding: 2rem 5%;
            line-height: 1.6;
            scroll-behavior: smooth; /* 平滑滚动，提升体验 */
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.2rem;
            text-shadow: 1px 1px 3px rgba(109, 104, 117, 0.2);
        }
        h2 {
            margin: 2.5rem 0 1.5rem;
            font-size: 1.8rem;
            border-left: 4px solid #6d6875;
            padding-left: 1rem;
        }

        /* 图片卡片容器 */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .image-card {
            flex: 1 1 280px; /* 响应式适配，最小宽度280px */
            background-color: rgba(255, 255, 255, 0.6); /* 半透明卡片 */
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 12px rgba(109, 104, 117, 0.15); /* 柔和阴影 */
            transition: all 0.3s ease; /* 过渡动画 */
            scroll-margin-top: 3rem; /* 锚点跳转偏移，避免遮挡 */
            position: relative;
        }
        /* 图片自然适配：取消固定高度，按比例缩放 */
        .image-card img {
            width: 100%;
            height: auto; /* 自然适配卡片高度 */
            max-height: 350px; /* 限制最大高度，避免过高 */
            object-fit: contain; /* 完整显示图片，不裁剪 */
            border-radius: 8px;
            display: block;
            margin: 0 auto; /* 水平居中 */
        }

        /* 卡片伪类效果 */
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(109, 104, 117, 0.25);
        }
        /* :target伪类：锚点跳转后高亮目标卡片 */
        .image-card:target {
            border: 3px solid #6d6875; /* 加粗边框 */
            box-shadow: 0 0 0 4px rgba(109, 104, 117, 0.15), 0 8px 24px rgba(109, 104, 117, 0.3); /* 双层阴影，突出显示 */
            transform: translateY(-8px); /* 上移更多，更醒目 */
            z-index: 10; /* 层级提升，避免被其他卡片遮挡 */
        }
        /* 可选：添加高亮提示文本（锚点选中时显示） */
        .image-card:target::after {
            content: "当前选中";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #6d6875;
            color: #fadadd;
            font-size: 0.8rem;
            padding: 0.2rem 0.8rem;
            border-radius: 12px;
            white-space: nowrap;
        }

        /* 右侧锚点样式（9个锚点适配） */
        .anchor-nav {
            position: fixed;
            top: 50%;
            right: 1.5rem;
            transform: translateY(-50%);
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 1rem 0.8rem;
            border-radius: 20px;
            box-shadow: 0 3px 10px rgba(109, 104, 117, 0.1);
        }
        .anchor-nav a {
            display: block;
            margin: 0.8rem 0;
            padding: 0.6rem 0.8rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 18px;
            text-decoration: none;
            color: #6d6875;
            font-size: 0.85rem;
            box-shadow: 0 1px 4px rgba(109, 104, 117, 0.08);
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        /* 锚点伪类效果 */
        .anchor-nav a:link {
            opacity: 0.8;
        }
        .anchor-nav a:visited {
            color: #8a8497;
        }
        .anchor-nav a:hover {
            background-color: #6d6875;
            color: #fadadd;
            transform: scale(1.05) translateX(-5px);
        }
        .anchor-nav a:active {
            transform: scale(0.98);
            box-shadow: 0 1px 2px rgba(109, 104, 117, 0.2);
        }

        /* 返回按钮样式 */
        .back-link {
            display: block;
            text-align: center;
            margin: 3rem auto;
            width: 220px;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 25px;
            text-decoration: none;
            color: #6d6875;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(109, 104, 117, 0.15);
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background-color: #6d6875;
            color: #fadadd;
            transform: translateY(-3px);
        }
        .back-link:active {
            transform: translateY(1px);
        }

        /* 移动端适配（9个锚点横向滚动） */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem 3%;
            }
            h1 {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .anchor-nav {
                position: fixed;
                top: auto;
                bottom: 1rem;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 0.6rem;
                overflow-x: auto;
                padding: 0.8rem 1rem;
                width: 90%;
                max-width: 500px;
                background-color: rgba(255, 255, 255, 0.85);
                border-radius: 30px;
                box-shadow: 0 3px 12px rgba(109, 104, 117, 0.15);
            }
            .anchor-nav::-webkit-scrollbar {
                display: none; /* 隐藏滚动条 */
            }
            .anchor-nav a {
                margin: 0;
                padding: 0.5rem 0.7rem;
                font-size: 0.8rem;
            }
            /* 移动端图片最大高度调整，避免占满屏幕 */
            .image-card img {
                max-height: 280px;
            }
        }
    </style>
</head>
<body>
    <h1>星奈の秘密収集室へようこそ</h1>

    <div class="anchor-nav">
        <a href="#anchor1">星奈酱圆角头像</a>
        <a href="#anchor2">星奈酱头像</a>
        <a href="#anchor3">星奈酱半身像</a>
        <a href="#anchor4">星奈酱404</a>
        <a href="#anchor5">乌尔比安</a>
        <a href="#anchor6">歌蕾蒂娅</a>
        <a href="#anchor7">归溟幽灵鲨</a>
        <a href="#anchor8">浊心斯卡蒂</a>
        <a href="#anchor9">朽叶千咲</a>
    </div>

    <h2>星奈の写真集</h2>
    <div class="image-container">
        <div class="image-card" id="anchor1">
            <img src="../../assets/images/ico/hoshina-avatar-round.ico" alt="星奈酱圆角头像">
        </div>
        <div class="image-card" id="anchor2">
            <img src="../../assets/images/jpg/hoshina-avatar-square.jpg" alt="星奈酱头像">
        </div>
        <div class="image-card" id="anchor3">
            <img src="../../assets/images/jpg/hoshina-profile.jpg" alt="星奈酱半身像">
        </div>
        <div class="image-card" id="anchor4">
            <img src="../../assets/images/jpg/hoshina-error-404.jpg" alt="星奈酱404">
        </div>
    </div>

    <h2>明日方舟</h2>
    <div class="image-container">
        <div class="image-card" id="anchor5">
            <img src="../../assets/images/png/ulpianus.png" alt="乌尔比安">
        </div>
        <div class="image-card" id="anchor6">
            <img src="../../assets/images/png/gladiia.png" alt="歌蕾蒂娅">
        </div>
        <div class="image-card" id="anchor7">
            <img src="../../assets/images/png/specter-the-unchained.png" alt="归溟幽灵鲨">
        </div>
        <div class="image-card" id="anchor8">
            <img src="../../assets/images/png/skadi-the-corrupting-heart.png" alt="浊心斯卡蒂">
        </div>
    </div>

    <h2>鸣潮</h2>
    <div class="image-container">
        <div class="image-card" id="anchor9">
            <img src="../../assets/images/jpg/chisaki-matcha.jpg" alt="朽叶千咲">
        </div>
    </div>

    <a href="../../index.html" class="back-link">星奈のファン応援会に戻る</a>
</body>
</html>
