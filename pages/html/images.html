        // 1. å¹³æ»‘æ»šåŠ¨å¢å¼ºï¼ˆå…¼å®¹éƒ¨åˆ†æµè§ˆå™¨ï¼‰
        document.querySelectorAll('.anchor-nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); // é˜»æ­¢é»˜è®¤è·³è½¬
                const targetId = this.getAttribute('data-target');
                const targetElement = document.getElementById(targetId);
                
                if (targetElement) {
                    // å¹³æ»‘æ»šåŠ¨åˆ°ç›®æ ‡å…ƒç´ ï¼Œåç§»é‡ä¸scroll-margin-topä¸€è‡´
                    window.scrollTo({
                        top: targetElement.offsetTop - 96, // 96px = 6remï¼ˆä¸scroll-margin-topå¯¹åº”ï¼‰
                        behavior: 'smooth'
                    });

                    // è·³è½¬åç»™ç›®æ ‡å…ƒç´ æ·»åŠ :targetæ•ˆæœï¼ˆéƒ¨åˆ†æµè§ˆå™¨éœ€è¦æ‰‹åŠ¨è§¦å‘ï¼‰
                    setTimeout(() => {
                        targetElement.setAttribute('data-target-active', 'true');
                        setTimeout(() => {
                            targetElement.removeAttribute('data-target-active');
                        }, 2000);
                    }, 100);
                }
            });
        });

        // 2. æ»šåŠ¨æ—¶å¯¼èˆªè”åŠ¨é«˜äº®
        function highlightAnchorOnScroll() {
            const scrollPosition = window.scrollY + 150; // åç§»150pxï¼Œæå‰é«˜äº®
            const anchorLinks = document.querySelectorAll('.anchor-nav a');
            const imageCards = document.querySelectorAll('.image-card');

            imageCards.forEach(card => {
                const cardTop = card.offsetTop;
                const cardBottom = cardTop + card.offsetHeight;
                const cardId = card.getAttribute('id');

                // åˆ¤æ–­å½“å‰å¡ç‰‡æ˜¯å¦åœ¨è§†å›¾ä¸­
                if (scrollPosition >= cardTop && scrollPosition < cardBottom) {
                    // é«˜äº®å¯¹åº”å¯¼èˆªé¡¹
                    anchorLinks.forEach(link => {
                        if (link.getAttribute('data-target') === cardId) {
                            link.classList.add('active');
                        } else {
                            link.classList.remove('active');
                        }
                    });
                }
            });
        }

        // ç›‘å¬æ»šåŠ¨äº‹ä»¶ï¼Œå®æ—¶æ›´æ–°å¯¼èˆªé«˜äº®
        window.addEventListener('scroll', highlightAnchorOnScroll);

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–ä¸€æ¬¡é«˜äº®
        window.addEventListener('load', highlightAnchorOnScroll);
    </script>
