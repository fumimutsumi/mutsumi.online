<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>问题解答补充(部分)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../../assets/images/ico/hoshina-avatar-round.ico">
    <style>
        /* 全局基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "Segoe UI", "Hiragino Sans GB", sans-serif;
        }
        body {
            background-color: #fadadd; /* 主背景色 */
            color: #6d6875; /* 主字体色 */
            padding: 3rem 5%;
            min-height: 100vh;
            line-height: 1.8;
            /* 轻微背景纹理，增加层次不单调 */
            background-image: radial-gradient(rgba(109, 104, 117, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* 主容器：居中布局 */
        .main-container {
            max-width: 850px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* 卡片基础样式：渐变边框+透明背景 */
        .card {
            position: relative;
            background-color: rgba(255, 255, 255, 0.35); /* 内部透明背景 */
            border-radius: 16px;
            padding: 2rem;
            /* 伪元素实现渐变边框 */
            border: 2px solid transparent;
            background-clip: padding-box, border-box;
            background-origin: padding-box, border-box;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.35), rgba(255, 255, 255, 0.35)),
                linear-gradient(135deg, #e8c6c8, #c4a7b8, #a89ba8); /* 渐变边框 */
            box-shadow: 0 8px 24px rgba(109, 104, 117, 0.12);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        /* 卡片装饰细节：角落渐变光斑 */
        .card::before {
            content: "";
            position: absolute;
            top: -20%;
            right: -20%;
            width: 40%;
            height: 40%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 50%;
            z-index: 0;
        }

        /* 卡片内容层：避免被装饰元素遮挡 */
        .card-content {
            position: relative;
            z-index: 1;
        }

        /* 卡片悬浮效果 */
        .card:hover {
            box-shadow: 0 12px 30px rgba(109, 104, 117, 0.18);
            transform: translateY(-3px);
        }

        /* 文本描述样式 */
        .card p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            color: #6d6875;
        }

        /* 链接按钮样式：统一风格+伪类全覆盖 */
        .btn {
            display: inline-block;
            padding: 0.9rem 2rem;
            background-color: rgba(255, 255, 255, 0.5);
            color: #6d6875;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 500;
            transition: all 0.25s ease;
            border: 1px solid rgba(109, 104, 117, 0.1);
        }

        /* 链接伪类效果 */
        .btn:link {
            opacity: 0.95;
        }
        .btn:visited {
            color: #8a8497;
            background-color: rgba(240, 235, 245, 0.5);
        }
        .btn:hover {
            background-color: #6d6875;
            color: #fadadd;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(109, 104, 117, 0.25);
            border-color: #6d6875;
        }
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 8px rgba(109, 104, 117, 0.18);
        }

        /* 返回按钮卡片：特殊样式区分 */
        .back-card {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)),
                linear-gradient(135deg, #c4a7b8, #8a8497, #6d6875); /* 更深的渐变边框 */
            text-align: center;
            margin-top: 1rem;
        }
        .back-btn {
            padding: 1rem 2.2rem;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                padding: 2rem 3%;
            }
            .card {
                padding: 1.5rem;
                border-width: 1.5px;
            }
            .card p {
                font-size: 1rem;
                margin-bottom: 1.2rem;
            }
            .btn {
                padding: 0.8rem 1.8rem;
                font-size: 1rem;
                width: 100%;
                text-align: center;
            }
            .back-btn {
                padding: 0.9rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="card-content">
                <p>macOS一些常用命令（包含部分golang相关命令，可根据需求选择性参考，涵盖文件操作、系统设置、进程管理等高频使用场景）</p>
                <a href="../troubleshooting/html/macos-terminal-grammar.html" class="btn">macOS终端命令</a>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <p>Markdown语法（部分核心用法）：详细整理标题、列表、链接、图片、代码块、表格等常用格式，适合快速入门和日常编辑参考，简单易用</p>
                <a href="../troubleshooting/html/markdown-grammar.html" class="btn">markdown语法</a>
            </div>
        </div>

        <div class="card back-card">
            <div class="card-content">
                <a href="../../index.html" class="btn back-btn">星奈のファン応援会に戻る</a>
            </div>
        </div>
    </div>
</body>
</html>
